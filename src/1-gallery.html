<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 48px 24px;
            margin: 0 auto;
            padding: 0;
        }

        .gallery-item {
            width: calc((100% - 48px) / 3);
        }

        .gallery-image {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <ul class="gallery"></ul>
    <script src="./js/1-gallery.js" type="module"></script>
</body>

</html>
